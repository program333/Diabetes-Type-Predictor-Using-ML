<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .question-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 100%;
            max-width: 200px;
        }

        .option-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="question-container">
        <div class="question">
            <p>What's your age group?</p>
        </div>
        <div class="options">
            <button class="option-button">6-14</button>
            <button class="option-button">15-25</button>
            <button class="option-button">26-50</button>
            <button class="option-button">50 over</button>
        </div>
    </div>

    <!-- Add more questions and options here -->

</body>

</html>
